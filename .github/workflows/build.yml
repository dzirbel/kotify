name: Build

on:
  push:
  workflow_dispatch: # allow manual trigger

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ] # TODO run across operating systems once https://github.com/JetBrains/compose-multiplatform/issues/3442 is resolved
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '18'

      - run: ./gradlew --stacktrace --continue checkLocal jacocoTestReportLocal

      - name: Upload mismatching screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: mismatching-screenshots
          path: '**/src/test/resources/screenshots/**/*-MISMATCH.png'
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test results to codecov
        uses: codecov/codecov-action@v3
        if: ${{ always() }} # upload even if the build failed, in case it was just test failures
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          files: ./build/reports/jacoco/jacocoTestReportLocal/jacocoTestReportLocal.xml
